<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Progress</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body class="">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="w-100 p-2">
                        <div class="counter-button-parent p-1">
                            <button type="button" class="button-evaluate">1</button>
                        </div>
                        <div class="counter-button-parent p-1">
                            <button type="button" class="button-evaluate">2</button>
                        </div>
                        <div class="counter-button-parent p-1">
                            <button type="button" class="button-evaluate">3</button>
                        </div>
                        <div class="counter-button-parent p-1">
                            <button type="button" class="button-evaluate">4</button>
                        </div>
                        <div class="counter-button-parent p-1">
                            <button type="button" class="button-evaluate">5</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="w-100 p-2">
                            <div class="answer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row p-2">
                <div class="progress-prent">
                    <div class="circle-1" data-count="85"></div>
                </div>
                <div class="progress-prent">
                    <div class="circle-2" data-count="4,55"></div>
                </div>
                <div class="progress-prent">
                    <div class="circle-3" data-count="70000"></div>
                </div>
                <div style="width: 150px; padding: 5px">
                    <div class="triangle" data-count="85"></div>
                </div>
            </div>
            <div class="row p-2">
                <div class="other"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/progress.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</html>
